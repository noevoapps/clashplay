<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- ======= ClashPlay SEO Setup ======= -->
    <title>ClashPlay - Free Browser Games Online</title>
    <meta name="description" content="Play free online HTML5 games instantly. ClashPlay brings you the best collection of casual, puzzle, action, and multiplayer games — no downloads, just fun.">
    <meta name="keywords" content="browser games, free games, html5 games, online arcade, casual games, play now, clashplay, clashplay.games">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://clashplay.games/">

    <link rel="icon" type="image/png" href="/clashplay/logo.png">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://clashplay.games/">
    <meta property="og:title" content="ClashPlay - Free Browser Games Online">
    <meta property="og:description" content="Play free HTML5 browser games instantly on ClashPlay.games. Thousands of fun games, no installs, just play.">
    <meta property="og:image" content="https://noevoapps.github.io/clashplay/logo.png">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="ClashPlay - Free Browser Games Online">
    <meta name="twitter:description" content="Play the best free HTML5 games instantly — no downloads, no sign-ups, just fun.">
    <meta name="twitter:image" content="https://noevoapps.github.io/clashplay/logo.png">

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "ClashPlay",
      "url": "https://clashplay.games/",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://clashplay.games/search?query={search_term_string}",
        "query-input": "required name=search_term_string"
      },
      "description": "Play free browser games instantly on ClashPlay — the best HTML5 games collection online.",
      "publisher": {
        "@type": "Organization",
        "name": "ClashPlay"
      }
    }
    </script>
    <!-- ======= End SEO Setup ======= -->
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
